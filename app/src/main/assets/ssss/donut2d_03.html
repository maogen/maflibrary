		<script type="text/javascript" src="ichart.1.2.1.min.js"></script>
		<link rel="stylesheet" href="demo.css" type="text/css"/>
		<script type="text/javascript">
			$(function(){
				var data = [
				        	{name : 'Twitter',value : 15,color:'#feabc9'},
				        	{name : 'Instant Messenger',value : 25,color:'#ffdb6d'},
				        	{name : 'Dribbble',value : 30,color:'#96e2f2'},
				        	{name : 'Forrst',value : 10,color:'#f86a66'},
				        	{name : 'Other',value : 15,color:'#86c399'},
				        	{name : '1jkjj',value : 5,color:'#feab52'},
				        	{name : '2',value : 28,color:'#ffdbd5'},
				        	{name : '3',value : 32,color:'#96e214'},
				        	{name : '4',value : 10,color:'#f86df5'},
				        	{name : '5',value : 15,color:'#86c3ad'},

			        	];
	        	
				var chart = new iChart.Donut2D({
					render : 'canvasDiv',
					data: data,
					footnote : {
						//text : 'ichartjs.com',
						color : '#486c8f',
						fontsize : 12,
						padding : '0 38'
					},
					sub_option : {
						label : false,
						border : false
					},
					legend:{
						enable:true,
						padding:20,
						offsetx:-120,
						color:'#3e576f',
						fontsize:10,//文本大小
						sign_size:10,//小图标大小
						line_height:12,//设置行高
						sign_space:10,//小图标与文本间距
						border:false,
						valign:'bottom',
						background_color : null//透明背景
					},
					align : 'left',
					offsetx:10,
					separate_angle:10,//分离角度
					shadow : true,
					shadow_blur : 2,
					shadow_color : '#aaaaaa',
					shadow_offsetx : 0,
					shadow_offsety : 0,
					background_color:'#f3f3f3',
					width : 450,
					height : 200,
					radius:150
				});

				//利用自定义组件构造右侧说明文本
				// chart.plugin(new iChart.Custom({
				// 		drawFn:function(){
				// 			//在右侧的位置，渲染说明的文字

				// 			.textBaseline('top')

				// 			.fillText('A breakdown of daily distractions and\nthe amount of time spent on each...roughly.',100,130,false,'#3e576f',false,24);
							
				// 		}
				// }));
				
				chart.draw();
			});
		</script>
	</head>
	<body>
		<div id='canvasDiv'></div>
		<div class='ichartjs_info'>
				
			</div>
	</body>
</html>
